<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <p>
          Número: <input type="number" name="num" id="txtnum" />
          <input
            type="button"
            value="Clique para gerar a Tabuada"
            onclick="calcular()"
          />
        </p>
      </div>
      <div>
        <p>
          <select name="tabela" id="txttab" size="10">
            <option value="">Insira um número acima!</option>
          </select>
        </p>
      </div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
