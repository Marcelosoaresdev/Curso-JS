<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio da aula 006</title>
    <style>
        #area 
        {
            font: normal 20pt Arial;
            background: goldenrod;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praticando DOM</h1>
    <div id="area">Interagindo</div>

    <script>
        var a = window.document.querySelector("div#area")
        a.addEventListener('click', clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = "Clicou!"
            a.style.background = "Red"
        }

        function entrar (){
            a.innerText = 'Entrou'
            a.style.background = 'Blue'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'Green'
        }
    </script>
</body>
</html>
