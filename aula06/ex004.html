<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body
        {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    
    
    <script>
        var nome = window.prompt("Qual é seu nome ? ")
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}<br/>`)
        var curso = window.prompt("Qual o seu curso? ")
        document.write(`Eu estou aprendendo o curso de ${curso}`)
    </script>
</body>
</html>
